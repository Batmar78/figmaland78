<section class="contact-us">
  <div class="contact-us-container container">
    <h2 class="contact-us-title">Contact Us</h2>
    <p class="contact-us-subtitle">Most calendars are designed for teams.</p>
    <p class="contact-us-subtitle--desc">Slate is designed for freelancers</p>
    <div class="contact-us-group">
      <div class="contact-us__content">
        <ul class="contact-us-social-networks__list social-networks list">
          <li class="contact-us-social-networks__item social-networks__item">
            <a href="#" class="social-networks__link" aria-label="Twitter">
              <svg
                class="contact-us-social-networks__icon social-networks__icon"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M23.954 4.569a10 10 0 0 1-2.825.775 4.958 4.958 0 0 0 2.163-2.723 9.864 9.864 0 0 1-3.127 1.195 4.92 4.92 0 0 0-8.384 4.482A13.978 13.978 0 0 1 1.671 3.149a4.822 4.822 0 0 0-.665 2.475c0 1.708.87 3.216 2.188 4.099a4.904 4.904 0 0 1-2.229-.616v.06a4.936 4.936 0 0 0 3.946 4.827 4.996 4.996 0 0 1-2.212.085 4.936 4.936 0 0 0 4.604 3.417A9.868 9.868 0 0 1 0 19.539a13.951 13.951 0 0 0 7.548 2.209c9.142 0 14.307-7.721 13.995-14.646A10.025 10.025 0 0 0 24 4.59z"
                />
              </svg>
            </a>
          </li>
          <li class="contact-us-social-networks__item social-networks__item">
            <a href="#" class="social-networks__link" aria-label="Facebook">
              <svg
                class="contact-us-social-networks__icon social-networks__icon"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M22.675 0h-21.35C.6 0 0 .6 0 1.325v21.351C0 23.4.6 24 1.325 24H12.82v-9.294H9.692V11.41h3.128V8.704c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.919.001c-1.504 0-1.796.715-1.796 1.763v2.316h3.588l-.467 3.296h-3.121V24h6.116C23.4 24 24 23.4 24 22.675V1.325C24 .6 23.4 0 22.675 0z"
                />
              </svg>
            </a>
          </li>
          <li class="contact-us-social-networks__item social-networks__item">
            <a href="#" class="social-networks__link" aria-label="LinkedIn">
              <svg
                class="contact-us-social-networks__icon social-networks__icon"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M22.23 0H1.77C.79 0 0 .77 0 1.72v20.56C0 23.23.79 24 1.77 24h20.46c.98 0 1.77-.77 1.77-1.72V1.72C24 .77 23.21 0 22.23 0zM7.06 20.45H3.56V9h3.5v11.45zM5.31 7.48a2.02 2.02 0 1 1 0-4.04 2.02 2.02 0 0 1 0 4.04zM20.45 20.45h-3.5v-5.89c0-1.4-.03-3.2-1.95-3.2-1.95 0-2.25 1.52-2.25 3.1v5.99h-3.5V9h3.36v1.56h.05c.47-.9 1.63-1.84 3.36-1.84 3.6 0 4.26 2.37 4.26 5.46v6.27z"
                />
              </svg>
            </a>
          </li>
        </ul>
        <ul class="contact-us-contacts__list list">
          <li class="contact-us-contacts__item">
            <address class="contact-us-contacts__address">
              <a
                class="contact-us-contacts__address--link contact-us-contacts--link"
                href="https://maps.app.goo.gl/CwsJh3WY1Qo1hH1w8"
              >
                <img
                  class="contact-us-contacts__address--icon contact-us-contacts--icon"
                  src="img/map.png"
                  alt="Map location"
                />
                <p
                  class="contact-us-contacts__address--text contact-us-contacts--text"
                >
                  6386 Spring St undefined Anchorage, Georgia 12473 United
                  States
                </p>
              </a>
            </address>
          </li>
          <li class="contact-us-contacts__item">
            <a
              class="contact-us-contacts__tel--link contact-us-contacts--link"
              href="tel:+18435550130"
            >
              <img
                class="contact-us-contacts__tel--icon contact-us-contacts--icon"
                src="img/phone.png"
                alt="Phone icon"
              />
              <p class="contact-us-contacts__phone contact-us-contacts--text">
                (843) 555-0130
              </p>
            </a>
          </li>
          <li class="contact-us-contacts__item">
            <a
              class="contact-us-contacts__mail--link contact-us-contacts--link"
              href="mailto:willie.jennings@example.com"
            >
              <img
                class="contact-us-contacts__mail--icon contact-us-contacts--icon"
                src="img/mail.png"
                alt="Email icon"
              />
              <p class="contact-us-contacts__email contact-us-contacts--text">
                willie.jennings@example.com
              </p>
            </a>
          </li>
        </ul>
        <div class="contact-us-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3380.691086040766!2d-82.911214!3d32.077602999999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMzLCsDA0JzM5LjQiTiA4MsKwNTQnNDAuNCJX!5e0!3m2!1suk!2sua!4v1762293443104!5m2!1suk!2sua"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
      <form class="contact-form" action="submit" method="get">
        <h2 class="contact-form__title">Contact Us</h2>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your Name"
          required
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your Email"
          required
        />
        <textarea
          id="message"
          name="message"
          placeholder="Your Message"
          rows="4"
          required
        ></textarea>
        <button type="submit" class="contact-form__submit">Send</button>
      </form>
    </div>
  </div>
</section>
